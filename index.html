<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-dark bg-gradient ">

    <div class="container  col-3 pt-3 mt-5 mb-5 pb-5 border">
        <h1 class="text-center pb-4">TIMER <i class="fa-solid fa-hourglass"></i></h1>
        <div class="d-flex justify-content-center">
           <div class="border border-opacity-50 rounded m-1 pb-3 px-3 pt-2 bg-gradient ">

               <input type="number" max="24" min="0" size="2px" class="bg-dark bg-gradient rounded" id="input-hour">
               <h1 class="d-inline pont pe-2">: </h1><input type="number" max="60" min="0" size="2px" class="bg-dark bg-gradient rounded " id="input_minut">
               <h1 class="d-inline pont pe-2 ">: </h1><input type="number" max="60" min="0" size="2px " class="bg-dark bg-gradient rounded" id="input_second">
     
               
            </div>

        
        </div>
        <div class="d-flex justify-content-center p-2">

            <h1 id="houre">00</h1>
            <h1>:</h1>
            <h1 id="minut">00</h1>
            <h1>:</h1>
            <h1 id="second">00</h1>
            <h1>:</h1>
            <h1 id="milisec">00</h1>
        </div>
        <div class="pb-3 d-flex justify-content-center mt-3">

            <button class="start" onclick="start()"><i class="fa-solid fa-play"></i> start</button> <button class="stop"
            onclick="stop()"><i class="fa-sharp fa-solid fa-stop"></i> stop</button> <button class="reset"
            onclick="reset()"><i class="fa-solid fa-rotate-right"></i> reset</button>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</html>
